<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>note</title>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-light fixed-top">
    <div class="container">
      <a  data-tran="Home" class="navbar-brand" href="#">Home</a>        
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option data-tran="English" value="en" selected>English</option>
          <option data-tran="Arabic" value="ar">Arabic</option>
        </select>
      <!-- navbar-nav ms-auto mb-2 mb-lg-0 -->
    </div>
  </nav>

  <div class="container pt-5  mt-5">

    <div>
      <label data-tran="noteName" for="">note Name</label>
      <input type="text" class="form-control my-3" id="noteName">
      <label data-tran="Note" for="">Note</label>
      <textarea class="form-control my-3" id="tNote" rows="3"></textarea>
      <button data-tran="AddNote" id="btnAddNote" class="btn btn-info" onclick="AddNote()"></button>
      <button data-tran="Edit" id="btnEditNote" class="btn btn-info" onclick="AddNote()"></button>
    </div>
  </div>


  <div class="container my-5">
    

    <h2 class="my-4 text-center"><span data-tran="numberNote">number of Notes</span> <span id="numberNote" ></span> <span data-tran="deleteAll" class="btn btn-danger mx-3" onclick="deleteAll();">Delete All</span> </h2>

    <div class="scroling">
      <table class="table table-hover table-striped my-4">
        <thead class="table-light">
          <th data-tran="noteIndex">sir</th>
          <th data-tran="Name">Name</th>
          <th data-tran="Note"> Note</th>
          <th  data-tran="Options">Options </th>
        </thead>
        <tbody id="tableRow">
        </tbody>
      </table>
    </div>

  </div>

  <!-- JavaScript Bundle with Popper -->
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous">
  </script>
  <script src="translations.js"></script>
  <script src="main.js"></script>
</body>

</html>
